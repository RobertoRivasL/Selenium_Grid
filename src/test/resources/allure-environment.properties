# Crear este archivo en: src/test/resources/allure-environment.properties

# ? Información del entorno para Allure
java.version=${java.version}
selenium.version=4.15.0
testng.version=7.9.0
jacoco.version=0.8.11

# ? URLs de reportes
jacoco.report.url=../jacoco/index.html
coverage.tool=JaCoCo

# ? Información del Grid
selenium.grid.hub=http://localhost:4444/wd/hub
supported.browsers=Chrome, Firefox, Edge

# ? Información del proyecto
project.name=Selenium Grid Tests
project.version=1.0-SNAPSHOT
build.date=${maven.build.timestamp}